<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emergency Service Directory</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
 
</head>
<body>
 

  <div class="container">
    <nav class="topbar">
      <div class="left-brand"><img src="B12-A5-Emergency-Hotline/assets/logo.png" alt="logo" style="width:48px;height:48px;border-radius:6px;object-fit:cover"><div class="title">Emergency <br>Service </div></div>
      <div class="controls">
        <div class="pill" title="Hearts" style="background-color: #c8ffd5; " ><span style="font-size:16px"><img src="B12-A5-Emergency-Hotline/assets/heart.png" style="width: 30px; height:25px" alt=""></span><span class="label" id="heartCount">0</span></div>
        <div class="pill" title="Coins" style="background-color: #c8ffd5;"><span style="font-size:16px"><img src="B12-A5-Emergency-Hotline/assets/coin.png" style="width: 30px; height:25px" alt=""></span><span class="label" id="coinCount">100</span></div>
        <div class="pill" title="Copies" style="background-color: #00A63E;"><span class="label" id="copyCount">0</span><span style="font-size:16px; border-radius:6px; ">Copy</span></div>
      </div>
    </nav>

    <section class="hero">
      <div class="hero-logo"><img src="B12-A5-Emergency-Hotline/assets/logo-dark.png" alt=""></div><br>
      <h2> Emergency Service Directory</h2>
      <p> Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </section>

    <main class="main">
      <section class="cards" id="cards">
        <!-- Cards will be generated by JS -->
      </section>

      <aside class="history">
        <div class="history-header">
          <div style="display:flex;align-items:center;gap:8px"><strong>Call History</strong></div>
          <button id="clearHistory" class="btn" >Clear</button>
        </div>
        <div class="history-list" id="historyList">
          <!-- dynamic -->
        </div>
      </aside>
    </main>

  </div>

  <script src="index.js">
 
 
  </script>
</body>
</html>
